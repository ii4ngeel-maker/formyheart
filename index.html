<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Te amo Fersita :3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Libre+Baskerville&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Playfair Display', serif;
  background: #111;
  color: #ddd;
  overflow-x: hidden;
  position: relative;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}
header {
  text-align: center;
  padding: 40px 20px;
  margin-top: 60px; /* baja un poco el header */
}
header h1 {
  font-size: 2.5em;
  color: #f48fb1; /* Rosa */
  margin-bottom: 10px;
}
header p {
  font-size: 1.2em;
  color: #faa2c1; /* Rosa m√°s claro */
}
.section-center {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  flex: 1; /* ocupa el espacio restante */
  margin-top: 40px; /* ajusta seg√∫n quieras m√°s abajo */
}
.sobre {
  background: #222;
  border: 2px solid #f48fb1; /* Rosa */
  border-radius: 20px;
  padding: 30px 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  transform: scaleY(0);
  transform-origin: top;
  transition: transform 0.8s ease;
  margin: 20px auto;
  max-width: 800px;
  position: relative;
  z-index: 5;
}
.sobre.abierto {
  transform: scaleY(1);
}
.carta h2 {
  color: #f06292; /* Rosa */
  margin-bottom: 15px;
}
.carta p {
  font-family: 'Libre Baskerville', serif;
  font-size: 16px;
  line-height: 1.8;
  color: #eee;
}
button {
  margin-top: 20px;
  padding: 12px 25px;
  background: #f48fb1; /* Rosa */
  color: #111;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}
button:hover { background-color: #f06292; }
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}
.modal-content {
  background: #2c2c2c;
  padding: 25px;
  border-radius: 12px;
  max-width: 90%;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  text-align: center;
  border: 1px solid #f48fb1; /* Rosa */
}
.modal-content h3 {
  margin-bottom: 15px;
  color: #f48fb1; /* Rosa */
}
.options {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 15px;
}
.options button {
  background-color: #444;
  color: #ddd;
  border: 1px solid #f48fb1; /* Rosa */
  padding: 10px;
  border-radius: 6px;
  font-size: 14px;
}
.options button:hover { background-color: #555; }
#respuestaInput {
  margin-top: 15px;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #f48fb1; /* Rosa */
  width: 80%;
  background: #333;
  color: #eee;
}
footer {
  text-align: center;
  padding: 20px;
  color: #faa2c1; /* Rosa claro */
}
.brillo, .hoja, .estrella {
  pointer-events: none;
  position: fixed;
}
.brillo {
  width: 6px; height: 6px;
  background: rgba(244,143,177,0.8); /* Rosa */
  border-radius: 50%;
  animation: parpadeo 3s ease-in-out infinite;
  z-index: 1;
}
.hoja {
  width: 20px; height: 20px;
  background: linear-gradient(45deg, #f06292, #f48fb1); /* Rosa */
  border-radius: 50% 50% 0 50%;
  transform: rotate(45deg);
  animation: caer 8s linear infinite;
  z-index: 1;
}
.estrella {
  width: 2px; height: 2px;
  background: #fff;
  border-radius: 50%;
  animation: moverEstrella 8s linear infinite;
  z-index: 0;
}
@keyframes caer { 0%{transform:translateY(-10%) rotate(0deg);opacity:0;} 10%{opacity:1;} 100%{transform:translateY(110vh) rotate(360deg);opacity:0;} }
@keyframes parpadeo { 0%,100%{opacity:0.8;} 50%{opacity:0.2;} }
@keyframes moverEstrella {0%{transform:translate(0,0);opacity:1;}100%{transform:translate(50vw,100vh);opacity:0;}}
</style>
</head>
<body>
<script>
  document.title = "Te amo mucho Fersita :3";
</script>

<header>
<h1> ola mi loba auuu </h1>
<p>"Ya un mesecito yujuuu :D"</p>
</header>

<section class="section-center">
  <button id="btnAbrir">Abrir carta</button>
</section>

<div class="sobre" id="sobre">
  <div class="carta">
    <h2>Hola, mi ni√±a preciosa c:</h2>
    <p id="textoCarta"></p>
  </div>
</div>

<div class="modal" id="modalPregunta" style="display: none;">
<div class="modal-content">
  <h3 id="pregunta">Ingresa contrase√±a</h3>
  <div class="options" id="opciones"></div>
  <input type="text" id="respuestaInput" placeholder="Escribe tu contrase√±a aqu√≠">
  <button id="btnEnviar">Enviar</button>
</div>
</div>

<footer>
<p><strong>Contrase√±a:</strong> t ama tu nobio robloxiano</p>
<p>Espero te guste. Con mucho amor, cardielo hermoso guapo beyo ‚ô° </p>
</footer>

<script>
const contrase√±aCorrecta = "t ama tu nobio robloxiano";

const modal = document.getElementById('modalPregunta');
const btnAbrir = document.getElementById('btnAbrir');
const opcionesDiv = document.getElementById('opciones');
const input = document.getElementById('respuestaInput');
const btnEnviar = document.getElementById('btnEnviar');

btnAbrir.addEventListener('click', () => {
  btnAbrir.disabled = true;
  btnAbrir.style.cursor = "not-allowed";
  btnAbrir.style.opacity = 0.6;
  modal.style.display = 'flex';

  document.getElementById('pregunta').innerText = "Ingresa contrase√±a";
  opcionesDiv.style.display = 'none';
  input.style.display = 'block';
  btnEnviar.style.display = 'block';
});

btnEnviar.addEventListener('click', verificarContrase√±a);

function verificarContrase√±a(){
  const respuesta = input.value.trim();

  if(respuesta === contrase√±aCorrecta){
    modal.style.display = 'none';
    abrirCarta();
  } else {
    alert("Contrase√±a incorrecta üíî");
  }
}

const textoOriginal = `
Todavia no escribo la carta ajsakdshak quebot xd 
`;

function abrirCarta(){
  document.getElementById('sobre').classList.add('abierto');
  escribirCarta();
  iniciarDecoraciones();
}

function escribirCarta(){
  const carta = document.getElementById('textoCarta');
  carta.innerHTML = '';
  let i = 0;
  function escribir() {
    if (i < textoOriginal.length){
      const char = textoOriginal[i];
      if(char === '\n'){
        carta.innerHTML += '<br>';
      } else {
        carta.innerHTML += char;
      }
      i++;
      setTimeout(escribir, 30);
    }
  }
  escribir();
}

function iniciarDecoraciones(){
  for(let i=0;i<30;i++){
    const hoja=document.createElement('div'); hoja.classList.add('hoja');
    hoja.style.left=Math.random()*100+"vw";
    hoja.style.animationDelay=(Math.random()*5)+"s";
    document.body.appendChild(hoja);
    setTimeout(()=>hoja.remove(),20000);
  }
  for(let i=0;i<50;i++){
    const brillo=document.createElement('div'); brillo.classList.add('brillo');
    brillo.style.left=Math.random()*100+"vw";
    brillo.style.top=Math.random()*100+"vh";
    brillo.style.animationDelay=(Math.random()*5)+"s";
    brillo.style.animationDuration=(3 + Math.random()*4)+"s";
    document.body.appendChild(brillo);
    setTimeout(()=>brillo.remove(),15000);
  }
  for(let i=0;i<60;i++){
    const estrella=document.createElement('div'); estrella.classList.add('estrella');
    estrella.style.left=Math.random()*100+"vw";
    estrella.style.top=Math.random()*100+"vh";
    estrella.style.animationDelay=(Math.random()*5)+"s";
    estrella.style.animationDuration=(5 + Math.random()*5)+"s";
    document.body.appendChild(estrella);
    setTimeout(()=>estrella.remove(),20000);
  }
}
</script>
</body>
</html>
